<div class="d-flex justify-content-center align-items-center">
  <div class="card shadow mt-5 p-0">
    <div class="card-header bg-white">
      <img src="../../../../assets/logoStage.png" alt="" class="img-fluid">
    </div>
    <div class="card-body">

      <form class="mt-3" [formGroup]="registerForm"  (ngSubmit)="onsubmit(registerForm.value)">
        <div class="text-center"></div>
        <div class="form-group">
          <label for="cne">CNE*:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-dark"><span class="fa fa-user-circle "></span></button>
            </div>
            <input type="text" class="form-control" id="cne" placeholder="cne..." formControlName="cne" required="true" name="cne">
          </div>
          <div *ngIf="cne.invalid && (cne.durty || cne.touched)">
            <div class="text-danger" *ngIf="cne.errors.required">Cne est obligatoire!</div>
            <div class="text-warning" *ngIf="cne.errors.minLength  || cne.errors.maxLength">Cne doit avoir 10 carectères</div>
          </div>
        </div>
        <div class="form-group">
          <label for="codeAppoge">Code d'appogé*:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-dark"><span class="fa fa-pencil"></span></button>
            </div>
            <input type="text" class="form-control" id="codeAppoge" placeholder="code d'appogé..." formControlName="codeAppoge" required="true" name="codeAppoge">
          </div>
        <div *ngIf="codeAppoge.invalid && (codeAppoge.durty || codeAppoge.touched)">
          <div class="text-danger" *ngIf="codeAppoge.errors.required">le code d'appogé est obligatoir!</div>
        </div>
        </div>
        <div *ngIf="etudConfirm" class="form-group">
          <label for="registerEmail">Email*:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-dark"><span class="fa fa-user-plus"></span></button>
            </div>
            <input type="email" class="form-control" id="registerEmail" placeholder="email..." formControlName="registerEmail" required="true" name="registerEmail">
          </div>
        <div *ngIf="registerEmail.invalid && (registerEmail.durty || registerEmail.touched)">
          <div class="text-danger" *ngIf="registerEmail.errors">Email Erreur!</div>
        </div>
        </div>

        <div *ngIf="etudConfirm"  class="form-group">
          <label for="password">Mot de pass*:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-dark"><span class="fa fa-lock"></span></button>
            </div>
            <input type="password" class="form-control" id="password" placeholder="Mot de pass..." formControlName="password" required="true" name="password">
          </div>
          <div *ngIf="password.invalid && (password.durty || password.touched)">
            <div class="text-danger" *ngIf="password.errors">Mot de pass est obligatoir!</div>
          </div>
        </div>

        <div *ngIf="emailconfirm" class="form-group">
          <div class="row">
            <div class="col-md-6">
              <div class="alert alert-info">Un code est envoyer a votre E-mail!</div>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" formControlName="codeConfirm" required="true" name="codeConfirm" id="codeConfirm" placeholder="code ...">
            </div>
          </div>
          <div *ngIf="codeConfirm.invalid && (codeConfirm.durty || codeConfirm.touched)">
            <div class="text-danger" *ngIf="codeConfirm.errors">Code de confirmation est obligatoir!</div>
          </div>
        </div>
        <button class="btn btn-success  btn-block" type="submit"><span *ngIf="!etudConfirm || !emailconfirm">Confirmer</span><span *ngIf="emailconfirm && etudConfirm">S'inscrire</span></button>
      </form>
      <flash-messages></flash-messages>
    </div>
    <div class="card-footer text-center">
      <a routerLink="/login">vous avez dèja un compte?</a>
    </div>
  </div>
</div>
