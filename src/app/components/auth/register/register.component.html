<div class="d-flex justify-content-center align-items-center">
  <div class="card shadow mt-5 p-0">
    <div class="card-header bg-white">
      <img src="../../../../assets/logoStage.png" alt="" class="img-fluid">
    </div>
    <div class="card-body">

      <form class="mt-3" [formGroup]="registerForm"  (ngSubmit)="onsubmit()">
        <div class="text-center"></div>
        <div class="form-group">
          <label for="cne">CNE*:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-dark"><span class="fa fa-user-circle "></span></button>
            </div>
            <input type="text" class="form-control" id="cne" placeholder="cne..." formControl="cne" required="true" name="cne">
          </div>
          <div *ngIf="cne.invalid && (cne.durty || cne.touched)">
            <div class="text-danger" *ngIf="cne.errors.required">Cne est obligatoire!</div>
            <div class="text-warning" *ngIf="cne.errors.minLength">Cne doit avoir 10 carectères</div>
            <div class="text-warning" *ngIf="cne.errors.pattern">Cne doit commencé par un Majuscule [A-Z] suivi par 9 chifres</div>
          </div>
        </div>
        <div class="form-group">
          <label for="codeAppoge">Code d'appogé*:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-dark"><span class="fa fa-pencil"></span></button>
            </div>
            <input type="text" class="form-control" id="codeAppoge" placeholder="code d'appogé..." formControl="codeApoge" required="true" name="codeAppoge">
          </div>
        <div *ngIf="codeAppoge.invalid && (codeAppoge.durty || codeAppoge.touched)">
          <div class="text-danger" *ngIf="codeAppoge.errors.required">le code d'appogé est obligatoir!</div>
        </div>
        </div>
        <div class="form-group">
          <label for="email">Email*:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-dark"><span class="fa fa-user-plus"></span></button>
            </div>
            <input type="email" class="form-control" id="email" placeholder="email..." formControl="email" required="true" name="email">
          </div>
        <div *ngIf="email.invalid && (email.durty || email.touched)">
          <div class="text-danger" *ngIf="email.errors.required">Email est obligatoir!</div>
          <div class="text-warning" *ngIf="email.errors?.email">Email est invalid!</div>
        </div>
        </div>
        <button class="btn btn-success  btn-block" type="submit">S'inscrire</button>
      </form>
    </div>
    <div class="card-footer text-center">
      <a routerLink="/login">vous avez dèja un compte?</a>
    </div>
  </div>
</div>
