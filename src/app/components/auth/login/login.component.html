<div class="d-flex justify-content-center align-items-center">
  <div class="card shadow mt-5 p-0">
    <div class="card-header bg-white">
      <img src="../../../../assets/logoStage.png" alt="" class="img-fluid">
    </div>
    <div class="card-body">

          <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm.value)">
            <div class="form-group">
              <label for="email" >Email*:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <button class="btn btn-dark"><span class="fa fa-user-circle " ></span></button>
                </div>
                <input type="email" class="form-control" id="email" placeholder="email..." formControlName="email" name="email"  required="true">
              </div>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" >
              <div *ngIf="email.errors.required" class="text-danger text-center mt-1">Email est obligatoire!</div>
              <div *ngIf="email.errors?.email" class="text-danger text-center mt-1">Email n'est pas valide!</div>
            </div>
            </div>
            <div class="form-group">
              <label for="pwd">Mot de passe*:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <button class="btn btn-dark"><span class="fa fa-lock"></span></button>
                </div>
                <input type="password" class="form-control" id="pwd" placeholder="mot de passe..." formControlName="pwd">
              </div>
            </div>
            <button class="btn btn-primary  btn-block" type="submit">S'authentifier</button>
            <div *ngIf="this.loginError!=null" class="text-center mt-2 alert-warning">{{this.loginError}}</div>
           <div class="text-center"><a  routerLink="/register">noveau compte?</a></div>
          </form>
        </div>
    <div class="card-footer text-center">
      <a href="#">oublier le mot de passe?</a>
    </div>
</div>
</div>
