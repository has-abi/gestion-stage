
<div  class="modal "  id="conventionModal" tabindex="-6" role="dialog" aria-labelledby="conventionModal" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h1 class="modal-title"><span class="fa fa-building"></span> Ajouter une structure d'acceuil :</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="btn-group">
          <button class="btn btn-succes mx-2" (click)="openConvention()">Ouvrir <span class="fa fa-folder-open"></span></button>
          <button class="btn btn-info mx-2" (click)="downloadConvention()">Enregistrer <span class="fa fa-download"></span></button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal" (click)="dismissConvention()" >Fermer</button>
      </div>
    </div>
  </div>
</div>
