
<div  class="modal "  id="conventionModal" tabindex="-6" role="dialog" aria-labelledby="conventionModal" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header bg-warning shadow">
        <h1 class="modal-title"><span class="fa fa-file-pdf-o"></span> Convention de stage :</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismissConvention()" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-group list-group-flush">
          <li *ngFor="let c of conventionStage.etudiantCne" class="list-group-item list-group-item-action">
            <div class="alert alert-light">Etudiant avec le CNE: {{c}}</div>
            <div class="btn-group">
              <button class="btn btn-succes mx-2" (click)="openConvention(c)">Ouvrir <span class="fa fa-folder-open"></span></button>
              <button class="btn btn-info mx-2" (click)="downloadConvention(c)">Enregistrer <span class="fa fa-download"></span></button>
            </div>
          </li>
        </ul>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal" (click)="dismissConvention()" >Fermer</button>
      </div>
    </div>
  </div>
</div>
