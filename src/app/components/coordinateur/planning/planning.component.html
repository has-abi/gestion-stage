<div class="card">
  <div class="card-header">
    <div class="text-center">
      <h1><span class="fa fa-calendar-check-o"></span> Le Planning des soutenance</h1>
    </div>
  </div>
  <div class="card-body">

    <div class="container mt-4">

      <div class="row mt-4"><div class="col-md-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span class="fa fa-calendar" ></span> Date des soutenances
            </div>
          </div>
          <input type="date" class="form-control" [(ngModel)]="dateSoutenance">
        </div>
      </div>
        <div class="col-md-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="fa fa-info"></span>  Plus d'infos
              </div>
            </div>
            <input type="text" class="form-control" placeholder="info..."  [(ngModel)]="plusInfos">
          </div>
        </div>
      </div>
      <table class="table table-striped mt-2">
        <thead>
        <tr>
          <th class="text-center"><span class="fa fa-building"></span> Salle ou Amphi</th>
          <th class="text-center"><span class="fa fa-graduation-cap"></span> Nom & prénom</th>
          <th class="text-center"><span class="fa fa-file-text"></span> Sujet</th>
          <th class="text-center"><span class="fa fa-university"></span> Jury</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let stage of stages">
          <td  class="text-center" ><input type="text" class="form-control form-control-sm" placeholder="salle ou amphi..." [(ngModel)]="stage.localeSoutenance"></td>
          <td  class="text-center"><span *ngFor="let se  of stage.stageEtudiants">{{se.etudiant.user.nom}} {{se.etudiant.user.prenom}}</span></td>
          <td  class="text-center">{{stage.sujet}}</td>
          <td  class="text-center"><button *ngIf="stage.stageMembreJuries.length == 0"data-toggle="modal" data-target="#juryModal" (click)="ajouterJury(stage)" class="btn btn-success btn-sm shadow-none">Ajouter
            <span class="fa fa-plus"></span></button>
            <span *ngIf="stage.stageMembreJuries.length>0"><span *ngFor="let sj of  stage.stageMembreJuries"> {{sj.membreJury.user.nom}} {{sj.membreJury.user.prenom}} | </span>
              <span *ngIf="stage.stageMembreJuries.length<3" class="fa fa-user-plus text-primary" data-toggle="modal" data-target="#juryModal"  style="cursor: pointer" (click)="ajouterJury(stage)"></span>
          </span></td>
        </tr>
        </tbody>
      </table>
      <button class="btn btn-primary float-right" (click)="view()">Générer le planning</button>
    </div>

  </div>

</div>
<app-jury-add></app-jury-add>
