<div class="modal"  style="width:2000px " id="alltaches" tabindex="-6" role="dialog" aria-labelledby="alltaches" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center ">All Taches</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Reference</th>
            <th scope="col">Contenu</th>
            <th scope="col">Ecadrant</th>
            <th scope="col">Date Creation</th>
            <th scope="col">Date Limite</th>
            <th scope="col">Date Validation</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>{{tache.reference}}</td>
            <td>{{tache.contenu}}</td>
            <td>{{tache.encadreur.user.nom}} {{tache.encadreur.user.prenom}}</td>
            <td>{{tache.dateCreation}}</td>
            <td>{{tache.dateLimite}}</td>
            <td>{{tache.dateValidation}}</td>

          </tr>
          </tbody>
        </table>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
